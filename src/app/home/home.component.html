<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
      <td mat-cell *matCellDef="let element"> {{element.image}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index" [style.background]="selected==i?'#ebebeb':'#fff'" (click)="showInfo(row); selected=i"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[1, 10, 20, 100, 5001 ]" showFirstLastButtons></mat-paginator>
</div>

<div class="mat-elevation-z8 selected-data" *ngIf="selectedData">
  <mat-card >
    <mat-list>
      <div *ngFor="let item of selectedData | keyvalue">
        <mat-list-item> {{upperCaseFirstLetter(item.key)}}: {{item.value}} </mat-list-item>

      </div>
    </mat-list>
  </mat-card>
</div>
